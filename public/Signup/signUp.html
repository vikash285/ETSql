<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand navbar-dark bg-primary shadow-lg p-3 mb-0 rounded"
    >
      <div class="container">
        <h4 class="navbar-brand">Expense Tracker</h4>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="../Login/login.html" class="nav-link">Login </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row row-cols-auto">
        <div class="col offset-4">
          <div class="box shadow-lg p-3 mb-0 bg-white rounded">
            <form nonvalidate onsubmit="signUp(event)">
              <div class="form-floating">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <label for="name" class="form-control-sm">Name</label><br />
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <label for="email" class="form-control-sm">Email</label>
                <div class="invalid-feedback">Invalid Email</div>
                <div class="valid-feedback">Valid Email</div>
                <br />
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Pass"
                  required
                />
                <label for="password" class="form-control-sm">Password</label
                ><br />
              </div>
              <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./signUp.js"></script>
  </body>
</html>
