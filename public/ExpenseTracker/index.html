<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary shadow-lg p-3 mb-5 rounded">
      <div class="container-fluid">
        <h3 class="navbar-brand">Expense Tracker</h3>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button id="rzp-button1" class="btn btn-sm btn-primary">
                Premium
              </button>
            </li>
            <li class="nav-item">
              <button
                onclick="download()"
                id="downloadExpense"
                class="btn btn-sm btn-primary"
              >
                Download
              </button>
            </li>
            <li class="nav-item">
              <form onsubmit="setLimit(event)">
                <select id="range" class="form-select-sm bg-light" name="range">
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                </select>
                <button class="btn btn-sm btn-primary">Item/Page</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col col-3">
          <div class="box shadow-lg p-3 mb-5 bg-white rounded">
            <form nonvalidate onsubmit="addExpense(event)">
              <div class="form-floating">
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  class="form-control"
                  placeholder="Amount"
                  required
                />
                <label for="amount" class="form-label">Amount</label><br />
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control"
                  placeholder="Description"
                  required
                />
                <label for="description" class="form-label">Description</label
                ><br />
              </div>
              <div class="form-floating">
                <select
                  id="categories"
                  name="category"
                  class="form-select"
                  placeholder="Category"
                  required
                >
                  <option value="Travel">Travel</option>
                  <option value="Food">Food</option>
                  <option value="Bills">Bills</option>
                  <option value="Shoping">Shoping</option>
                </select>
                <label for="categories" class="form-label">Category</label
                ><br />
              </div>
              <button type="submit" class="btn btn-dark">Add Expense</button
              ><br />
            </form>
          </div>
        </div>

        <div class="col col-5">
          <div class="box shadow-lg p-3 mb-5 bg-white rounded">
            <h3>Expenses</h3>
            <ul id="list"></ul>
          </div>
          <div class="container" id="container"></div>
        </div>
        <div class="col">
          <div class="box shadow-lg p-3 mb-5 bg-white rounded">
            <div id="msg"></div>
            <ul id="leaderboard"></ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="box shadow-lg p-3 mb-5 bg-white rounded">
            <ul id="url"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
